<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">

    <title>Business</title>
</head>
<body>
    
    <div >
        <h1 style="background-color: rgb(209, 187, 17);">Smt. Kashibai Navale College Of Engineering , Pune</h1>
    </div>

    <div class="reg">
        <form action="">

            <label >FULL NAME :</label><br><br>
            <input type="text" placeholder="FULL NAME" name="fullName">
            <br><br>

            <label >Email :</label><br><br>
            <input type="email" placeholder="Enter your Email" name="email">
            <br><br>

            <label >Phone number</label><br><br>
            <input type="number" placeholder="mobile number" name="phoneNumber">
            <br><br>

            <label for="gender">Gender</label><br>
            <input type="radio"  name="gender" style="width: auto;">male

            <input type="radio"  name="gender" style="width: auto;">female
            <br><br>

            <label >DOB</label><br><br>
            <input type="date" placeholder="FULL NAME" name="dob">
            <br><br>

            <label >Password</label><br><br>
            <input type="password" placeholder="Enter your password" name="password">
            <br><br>

            
            <input type="submit"  name="name" style="background-color: rgb(216, 203, 203); width: auto;">
            <br><br>

        </form>
    </div>



</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="js/JQuery.js"></script>



</html>
