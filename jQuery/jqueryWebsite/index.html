<!DOCTYPE html>

<body>
    <div style="text-align: center; background-color: darkorchid;" class="ams">
        <h1>Smt.kashibai Navale College Of Engineering Vadgaon Pune</h1>
    </div>
    <div style="text-align: center;background-color: cornsilk;">
        <form action="">
            <label for="input">Full name</label><br>
            <input type="text" placeholder="Name" name="Name" style="width:50%;"><br><br>
            
            
            <label for="input">Class</label><br>
            <input type="number" placeholder="Class Year" name="Class"><br><br>
            

            <label for="input">Email Id</label><br>
            <input type="email" placeholder="Email Id" name="Email"><br><br>
            

            <label for="input">Contact</label><br>
            <input type="number" placeholder="Contact Number" name="Number"><br><br>

            <label for="Gender">Gender</label><br>
            <input type="radio" name="Gender" style=" height:5%; width: auto;">male
            <input type="radio" name="Gender" style="height: 5%; width: auto;"> female
            <br><br>


            <label for="input">DOB</label><br>
            <input type="date" placeholder="Birth Date" name="DOB"><br><br>


            <label for="input">Pass</label><br>
            <input type="password" placeholder="Password" name="password"><br><br>

            
            <input type="submit" placeholder="Submit" name="submit" style="background-color: rgb(255, 196, 20); width: 10%; text-align: center;"><br><br>
            

            
            
            
            
        </form>
    </div>
